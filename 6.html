<p><img src="微信图片_20231127202946.gif" width="300" height="300" alt=""/>
  <p style="font-size: 24px; color: #D23538;">蟹老板：哦我亲爱的小钱钱~</p>
  <p style="font-size: 24px; color: #C92C2F;">红色螃蟹，本名谢阿金，视金钱如生命，经常为了一块钱而去冒生命危险，极为自私，快餐店“蟹堡王”餐厅的经营者，常在办公室看报纸，数钱。他最痛恨的三件事：小孩子在他家的院子玩、花钱、有人碰他的调温器。有时候会教海绵宝宝和派大星一些道理，还说自己的鼻子可以闻到一公里内懒惰虫的味道。喜欢看讽刺戏剧，经常抢走章鱼哥和海绵宝宝的奖金。</p>
